apiVersion: v1
kind: ConfigMap
metadata:
  name: marketdata-config
data:
  jwt-issuer: "MarketDataAPI"
  jwt-audience: "MarketDataClients"
  aspnetcore-environment: "Production"
  cors-allowed-origins: "https://marketdata.example.com"
  log-level: "Information"
  enable-simulation: "false"
  enable-persistent-storage: "true"
  enable-rate-limiting: "true"
